<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Advance Math Calculator by JavaScript</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <style>
    mark {
      background-color:#FF0000; font-weight:bold;
    }
    .btngp{
                      width: 340px;
                      height: 450px;
                      background-color: #F2F2F2;
                      border: 1px solid #C2C3C6;
                      margin: 50px auto;
                    }
    button{
      height: 35px;
      width: 60px;
      margin: 10px 10px;
      font: 400 20px/40px "微软雅黑";
    }
  </style>
</head>
<body>
<div id="main" onclick="cal(event);">
<center>
  <br>
  <h4 style="color:black">基于JavaScript和java的计算器，可用于计算数学表达式等</h4>
  <br><br>
  <form class="form-horizontal" role="form" action="#" th:action="@{/eval}" th:object="${expression}" method="post">
    <div class="form-group" style="width:600px">
      <label for="expression" class="col-sm-4 control-label">Expression:</label>
      <div class="col-sm-8">
        <!--<input type="text" th:field="*{expr}" class="form-control" id="expression" placeholder="Enter a expression">-->
        <textarea rows="2" cols="20" th:field="*{expr}" class="form-control" id="expression" th:value="0">文本</textarea>
      </div>
    </div>
    <div class="form-group" style="width:600px">
      <label for="expression" class="col-sm-4 control-label">The Answer : </label>
      <div class="col-sm-8">
        <textarea rows="2" cols="10" th:utext="${answer}" class="form-control" th:value="0"> </textarea>
      </div>
    </div>
    <div class="form-group">
      <div>
        <button type="submit" class="btn btn-primary" id="btn">Show</button>
      </div>
    </div>
  </form>
</center>
  <div class="btngp">
  <div class="num" >
   <input type="text" value="0" readonly="readonly" id="screen" />
    <button>C</button>
  </div>
  <div class="num">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>/</button>
  </div>
  <div class="num">
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>*</button>
  </div>
  <div class="num">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>-</button>
  </div>
  <div class="num">
    <button>0</button>
    <button>.</button>
    <button>=</button>
    <button>+</button>
  </div>
    <div class="num">
      <button>sqrt</button>
      <button>1/</button>
      <button>^</button>
      <button>log</button>
    </div>
    <div class="num">
      <button>fac</button>
      <button>ln</button>
      <button>PI</button>
      <button>sin</button>
    </div>
    <div class="num">
      <button>cos</button>
      <button>exp</button>
      <button>(</button>
      <button>)</button>
    </div>
  </div>
</div>
<script src="./js.js"></script>
</center>
<h3><b>使用说明</b></h3>
<br />
<big>
  基于<a href="https://spring.io/projects/spring-boot/"> Spring Boot</a>开发。<br />
  输入符合JavaScript语法的表达式或者函数，比如：<br />
  2.*4.1*Math.sin(Math.PI/3)+12.5<br />
  甚至是这样：<br />
  x = 7 + 8;<br />
  y = "7" + 8;<br />
  z = "Hello" + 7;<br />
  <br />
  还可以输入函数，只要你愿意，比如：<br />
  function myFunction(p1, p2) { return p1 * p2; }; myFunction(3, 5);<br />
</big>
</body>
</html>
