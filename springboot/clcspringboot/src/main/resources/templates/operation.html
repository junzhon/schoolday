<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Advance Math Calculator by JavaScript</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <style>
    mark {
      background-color:#FF0000; font-weight:bold;
    }
  </style>
</head>
<body>
<center>
  <br>
  <h2 style="color:red">Advance JavaScript Evaluator</h2>
  <h4 style="color:black">基于JavaScript的计算器，可用于计算数学表达式等</h4>
  <br><br>

  <form class="form-horizontal" role="form" action="#" th:action="@{/eval}" th:object="${expression}" method="post">

    <div class="form-group" style="width:600px">
      <label for="expression" class="col-sm-4 control-label">Expression:</label>
      <div class="col-sm-8">
        <!--<input type="text" th:field="*{expr}" class="form-control" id="expression" placeholder="Enter a expression">-->
        <textarea rows="10" cols="60" th:field="*{expr}" class="form-control" id="expression" th:value="0">文本</textarea>
      </div>
    </div>
    <div class="form-group" style="width:600px">
      <label for="expression" class="col-sm-4 control-label">The Answer : </label>
      <div class="col-sm-8">
        <textarea rows="4" cols="60" th:utext="${answer}" class="form-control" th:value="0"> </textarea>
      </div>
    </div>

    <div class="form-group">
      <div>
        <button type="submit" class="btn btn-primary" id="btn">Show Answer</button>
        <input type="reset" class="btn btn-warning" value="Reset" />

      </div>
    </div>
  </form>


</center>

<h3><b>使用说明</b></h3>
<br />
<big>
  基于<a href="https://spring.io/projects/spring-boot/"> Spring Boot</a>开发。<br />
  输入符合JavaScript语法的表达式或者函数，比如：<br />
  2.*4.1*Math.sin(Math.PI/3)+12.5<br />
  甚至是这样：<br />
  x = 7 + 8;<br />
  y = "7" + 8;<br />
  z = "Hello" + 7;<br />
  <br />
  还可以输入函数，只要你愿意，比如：<br />
  function myFunction(p1, p2) { return p1 * p2; }; myFunction(3, 5);<br />
</big>
</body>
</html>
